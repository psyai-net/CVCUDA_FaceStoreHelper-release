
# 运行时参数
app:
  inpainting:
    codeformer_checkpoint_path: './checkpoint/codeformer.pth'  
    face_detection_checkpoint_path: './checkpoint/detection_Resnet50_Final.pth'
    face_parse_checkpoint_path: './checkpoint/parsing_parsenet.pth'
